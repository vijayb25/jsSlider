<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Slider</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <div class="slider">
        <h2>Simple Image Slider</h2>
        <div class="slides">
            <figure><img class="slide" src="img1.png" alt="image 1"></figure>
            <figure><img class="slide" src="img2.png" alt="image 2"></figure>
            <figure><img class="slide" src="img3.png" alt="image 3"></figure>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
